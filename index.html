<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Library Usage Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .version-list {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .version-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s ease;
            display: block;
            position: relative;
        }

        .version-card:hover {
            border-color: #667eea;
            background: #edf2f7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .version-card.latest {
            border-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .version-card.latest:hover {
            border-color: #38a169;
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }

        .version-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .version-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .version-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .version-badge.latest {
            background: #48bb78;
        }

        .version-description {
            color: #718096;
            font-size: 0.95rem;
            text-align: left;
            margin-top: 8px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .version-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boost Library Usage Analysis</h1>
        <p class="subtitle">Comprehensive analysis and statistics of Boost C++ Library usage across GitHub repositories</p>

        <div class="version-list" id="versionList">
            <!-- Versions will be dynamically loaded here -->
            <div style="color: #718096; padding: 20px;">Loading versions...</div>
        </div>

        <div class="footer">
            <p>Select a Boost version to view its usage analysis dashboard</p>
        </div>
    </div>

    <script>
        // Dynamically load and display all version folders
        async function loadVersions() {
            const versionList = document.getElementById('versionList');

            try {
                // Extract owner and repo from the current URL
                // For GitHub Pages, the URL is typically: username.github.io/repo-name or custom domain
                const pathParts = window.location.pathname.split('/').filter(p => p && p !== 'index.html');

                // Try to fetch from GitHub API
                // Adjust these values based on your repository
                const owner = 'iTinkerBell';  // Replace with your GitHub username
                const repo = 'iTinkerBell.github.io';  // Replace with your repository name

                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('Failed to fetch repository contents');
                }

                const contents = await response.json();

                // Check for development/unreleased version
                const developDir = contents.find(item => item.type === 'dir' && item.name === 'develop');

                // Filter for released version directories (folders starting with 'v' followed by numbers)
                const versionDirs = contents
                    .filter(item => item.type === 'dir' && /^v\d+\.\d+/.test(item.name))
                    .map(item => item.name);

                // Sort released versions in descending order
                const sortedVersions = versionDirs.sort((a, b) => {
                    const versionA = a.replace('v', '').split('.').map(Number);
                    const versionB = b.replace('v', '').split('.').map(Number);

                    for (let i = 0; i < Math.max(versionA.length, versionB.length); i++) {
                        const numA = versionA[i] || 0;
                        const numB = versionB[i] || 0;
                        if (numA !== numB) {
                            return numB - numA;  // Descending order
                        }
                    }
                    return 0;
                });

                // Generate version cards
                if (sortedVersions.length === 0 && !developDir) {
                    versionList.innerHTML = '<div style="color: #718096; padding: 20px;">No versions found</div>';
                    return;
                }

                let html = '';

                // Add development version card if it exists
                if (developDir) {
                    html += `
                        <a href="develop/index.html" class="version-card" style="border-color: #f6ad55; background: linear-gradient(135deg, #fffaf0 0%, #feebc8 100%);">
                            <div class="version-header">
                                <span class="version-number">Development Version</span>
                                <span class="version-badge" style="background: #ed8936;">In Progress</span>
                            </div>
                            <div class="version-description">
                                View the latest unreleased development statistics. This will become the next official release.
                            </div>
                        </a>
                    `;
                }

                // Add released versions
                html += sortedVersions.map((version, index) => {
                    const isLatest = index === 0;
                    const versionNumber = version.replace('v', '');
                    const latestClass = isLatest ? ' latest' : '';
                    const latestBadge = isLatest ? '<span class="version-badge latest">Latest Release</span>' : '';

                    return `
                        <a href="${version}/index.html" class="version-card${latestClass}">
                            <div class="version-header">
                                <span class="version-number">Boost ${versionNumber}</span>
                                ${latestBadge}
                            </div>
                            <div class="version-description">
                                View usage statistics, library popularity, repository analysis, and BSL-1.0 license adoption for Boost ${versionNumber}.
                            </div>
                        </a>
                    `;
                }).join('');

                versionList.innerHTML = html;

            } catch (error) {
                console.error('Error loading versions:', error);

                // Fallback: try to detect versions from the current page structure
                // This is a simpler approach that doesn't rely on the API
                versionList.innerHTML = `
                    <a href="develop/index.html" class="version-card" style="border-color: #f6ad55; background: linear-gradient(135deg, #fffaf0 0%, #feebc8 100%);">
                        <div class="version-header">
                            <span class="version-number">Development Version</span>
                            <span class="version-badge" style="background: #ed8936;">In Progress</span>
                        </div>
                        <div class="version-description">
                            View the latest unreleased development statistics. This will become the next official release.
                        </div>
                    </a>
                    <a href="v1.90/index.html" class="version-card latest">
                        <div class="version-header">
                            <span class="version-number">Boost 1.90</span>
                            <span class="version-badge latest">Latest Release</span>
                        </div>
                        <div class="version-description">
                            View usage statistics, library popularity, repository analysis, and BSL-1.0 license adoption for Boost 1.90.
                        </div>
                    </a>
                `;
            }
        }

        // Load versions when page loads
        document.addEventListener('DOMContentLoaded', loadVersions);

        // Auto-redirect to latest version (optional - comment out if you want users to choose)
        // Uncomment the following lines to enable auto-redirect:
        /*
        window.addEventListener('load', () => {
            const currentPath = window.location.pathname;
            if (currentPath === '/' || currentPath.endsWith('/index.html')) {
                const pathParts = currentPath.split('/').filter(p => p);
                if (pathParts.length === 0 || (pathParts.length === 1 && pathParts[0] === 'index.html')) {
                    // Wait a moment to let versions load, then redirect to the first one
                    setTimeout(() => {
                        const firstLink = document.querySelector('.version-card');
                        if (firstLink) {
                            window.location.href = firstLink.getAttribute('href');
                        }
                    }, 500);
                }
            }
        });
        */
    </script>
</body>
</html>
